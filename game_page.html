<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: rgb(202, 219, 224);
            }
            h1 {
                color: red;
                text-align: center;
            }
            p {
                font-family: verdana;
                font-size: 20px;
            }
            table.fixed {
                table-layout: fixed;
                overflow: hidden;
                /*border-collapse: collapse;*/
            }
            td.fixed { 
                width: 150px;
                overflow: hidden;
            }
            tr.fixed { 
                height: 150px;
                overflow: hidden;                
            }
            img {
                width: 140px;
                height: 140px;
            }
        </style>
    </head>
    <body onload="onload_tasks()">
        <h2>Pair-Up Game</h2>
        <p id="table"></p>
        <p><span id="seconds">00</span>:<span id="centisecs">00</span></p>
        <p id="msg"></p>
        <button type="button" onclick="restart_game()">Restart Game</button>
        <button type="button" onclick="history.back()">Go Back</button>
        
        <script>
            let table_border = 4;
            let num_grids = 4;
            let last_flipped = false;
            let set_imgs = ["img_the_scream.jpg", "venus.gif", "00338.jpg", "album.jpg", 'D Rose 3.5 "The Spark".jpg', "pic_bulboff.gif", "pic_bulbon.gif", "Steam.png"];
            let arr_imgs = [];  //[["img_the_scream.jpg", "venus.gif"], ["img_the_scream.jpg", "venus.gif"]];
            let arr_clicked = [];
            let last_img_id = "";
            var is_sleeping = false;
            let count_paired = 0;
            var interval = 0;
            var seconds = 0;
            var centisecs = 0;
            var showSeconds = document.getElementById("seconds");
            var showCentisecs = document.getElementById("centisecs");

            function init_state(table_border, num_grids) {
                let table_script = `<table class="fixed" id="grid_table" border="${table_border}" cellpadding="2">`;
                for (let i=0; i<num_grids; i++) {
                    table_script += `<tr class="fixed">`;
                    for (let j=0; j<num_grids; j++) {
                        table_script += `<td class="fixed" onclick="grid_clicked(this)" align="center">`;
                        table_script += `<img src='images/eg_cute.gif' id="img_${i}${j}" align="center" onclick="on_img_clicked(this)"/>`;  //img_the_scream.jpg
                        table_script += `</td>`;
                    }
                    table_script += `</tr>`;
                }
                table_script += `</table>`;
                document.getElementById("table").innerHTML = table_script;
            }

            function shuffle_img() {
                set_imgs.sort(() => {
                    return Math.random() - 0.5;
                });
                arr_tmp = set_imgs.slice(0, num_grids*num_grids/2)
                // Append elements of the second array to the first array
                Array.prototype.push.apply(arr_tmp, arr_tmp)

                arr_tmp.sort(() => {
                    return Math.random() - 0.5;
                });
                console.log("Shuffled! arr_tmp: ", arr_tmp)
                arr_imgs = [];
                while (arr_tmp.length) {
                    arr_imgs.push(arr_tmp.splice(0, num_grids))
                }
                console.log("Shuffled! arr_imgs: ", arr_imgs)
                reset_clicked_imgs();
            }

            function reset_clicked_imgs() {
                arr_clicked = [];
                for (i=0; i<num_grids; i++) {
                    let tmp_arr = []
                    for (j=0; j<num_grids; j++) {
                        tmp_arr.push(false);
                    }
                    arr_clicked.push(tmp_arr);
                }
            }
            
            function grid_clicked(ele) {
                //ele.style.backgroundColor = '#007d00';
            }

            function delay(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }

            function on_img_clicked(ele) {
                if (is_sleeping || count_paired >= (num_grids*num_grids)/2) {
                    return;
                }
                let row = ele.id.charAt(ele.id.length - 2)
                let col = ele.id.charAt(ele.id.length - 1)
                console.log(ele.id)
                console.log("row: ", row, "; col:", col)
                if (arr_clicked[row][col] == true) {
                    return;
                }
                
                // Flip an image
                ele.src = "images/" + arr_imgs[row][col];
                arr_clicked[row][col] = true;

                if (!last_flipped) {  
                    last_flipped = true;
                    last_img_id = ele.id;
                }
                else { // last_flipped == true
                    // Check whether two image ids are different
                    if (last_img_id == ele.id) {
                        return;
                    }

                    let last_row = last_img_id.charAt(last_img_id.length-2), last_col = last_img_id.charAt(last_img_id.length-1);
                    console.log("Last image: ", "images/" + arr_imgs[last_row][last_col])
                    console.log("ele.src: ", ele.src)
                    // If last flipped image is the same as this flipped one
                    // Do not compare with ele.src because ele.src is actually an absolute path, which is like file:///.../images/XXX.jpg
                    if (arr_imgs[last_row][last_col] == arr_imgs[row][col]) {
                        console.log("Paired!");
                        count_paired++;
                        // If all images are paired completely
                        if (count_paired >= (num_grids*num_grids)/2) {
                            document.getElementById("msg").innerHTML = "FINISHED!!!";
                            stop_timer();
                        }
                    }
                    else {
                        console.log("They are different!");
                        is_sleeping = true;
                        delay(1000).then(() => {
                            is_sleeping = false;
                            // Set both last image and this image back to original one
                            document.getElementById(last_img_id).src = "images/eg_cute.gif";
                            //document.getElementById("grid_table").rows[last_row].cells.item(last_col).src = "images/eg_cute.gif";
                            ele.src = "images/eg_cute.gif";
                        });
                        arr_clicked[last_row][last_col] = false;
                        arr_clicked[row][col] = false;
                    }
                    last_flipped = false;
                }
            }

            function restart_game() {
                window.location.reload()
            }

            function reset_timer() {
                clearInterval(interval);
                centisecs = "00";
                seconds = "00";
                appendTens.innerHTML = centisecs;
                appendSeconds.innerHTML = seconds;
            }



            function start_timer() {
                // https://codepen.io/cathydutton/pen/xxpOOw
                centisecs++;

                if (centisecs < 9) {
                    showCentisecs.innerHTML = "0" + centisecs;
                }
                else if (centisecs >= 10 && centisecs < 99) {
                    showCentisecs.innerHTML = centisecs;
                }
                else if (centisecs >= 100) {
                    seconds++;
                    centisecs = 0
                    showCentisecs.innerHTML = "0" + centisecs;
                }

                if (seconds < 9) {
                    showSeconds.innerHTML = "0" + seconds;
                }
                else {
                    showSeconds.innerHTML = seconds;
                }
            }

            function stop_timer() {
                clearInterval(interval);
            }

            function onload_tasks() {
                init_state(table_border, num_grids);
                shuffle_img();

                clearInterval(interval);
                interval = setInterval(start_timer, 10);
                //start_timer();
            }
            
            //init_state(table_border, num_grids)
            //window.onload = shuffle_img;
        </script>
    </body>
</html>
